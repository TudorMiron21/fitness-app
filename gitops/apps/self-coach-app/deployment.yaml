apiVersion: apps/v1
kind: Deployment
metadata:
  # name: {{ .Values.deploymentName }}
  name: fitness-self-coach-deployment
  # namespace: {{ .Values.namespace }}
  namespace: default
  labels:
    # app: {{ .Values.appName }}
    app: fitness-self-coach-app
spec:
  # replicas: {{ .Values.replicas }}
  replicas: 1
  selector:
    matchLabels:
      # app: {{ .Values.appName }}
      app: fitness-self-coach-app
      tier: backend
  template:
    metadata:
      labels:
        # app: {{ .Values.appName }}
        app: fitness-self-coach-app
        tier: backend
    spec: # Pod spec
      containers:
      # - name: fitness-app-auth-container
      - name: fitness-app-self-coach-container
        # image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
        image: docker.io/tudormiron/fitness-app-self-coach:1.0.11 #{"$imagepolicy": "flux-system:self-coach-app-img-conf"}
        imagePullPolicy: Always
        ports:
        # - containerPort: {{ .Values.port }}
        - containerPort: 8081
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
      restartPolicy: Always
