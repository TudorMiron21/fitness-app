name: Admin Coach Frontend Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest # The type of runner that the job will run on
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - name: Install dependencies
        run: |
          cd ./admin_coach_frontend/admin-coach-frontend
          npm ci
      - name: Build the project
        run: |
          cd ./admin_coach_frontend/admin-coach-frontend
          npm run build

    # - name: Archive production artifacts
    #   uses: actions/upload-artifact@v2
    #   with:
    #     name: frontend-build
    #     path: path/to/your/build/directory
  package:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./admin_coach_frontend/admin-coach-frontend
          file: ./admin_coach_frontend/admin-coach-frontend/Dockerfile
          push: true
          tags: tudormiron/fitness-app-admin-coach-frontend:1.0.0
