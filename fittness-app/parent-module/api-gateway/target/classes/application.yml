server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
#      defaultZone: http://fitness-eureka-service:8761/eureka
spring:
  redis:
    host: localhost # Change to your Redis server host
    port: 6379
  application:
    name: apiGateway
  cloud:
    gateway:
      routes:
        - id: selfCoach
#          uri: http://fitness-self-coach-service:8081
          uri: http://localhost:8081
          predicates:
            - Path=/api/selfCoach/**
          filters:
            - JwtAuthenticationFilter


        - id: adminCoachService
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/adminCoachService/**
          filters:
            - JwtAuthenticationFilter


        - id: authorization
          uri: http://localhost:8082
#          uri: http://fitness-auth-service:8082
          predicates:
            - Path=/api/v1/auth/**